backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "public/resources/main/uploads"
public_folder: "/resources/main/uploads"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Products" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Identifier", name: "tags", widget: "string" }
      - { label: "Product Name", name: "product_name", widget: "string" }
      - { label: "Product Prize", name: "product_prize", widget: "string" }
      - {
          label: "Product Description",
          name: "product_description",
          widget: "string",
        }
      - { label: "Product Image", name: "product_image", widget: "image" }
